<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly notification</title>
</head>
<body>
    <h2>Привет! Новые статьи за последнюю неделю:</h2>
    <ul>
        {% for pst in posts %}
            <li><a href="{{ link }}{{ pst.get_absolute_url }}">{{ pst.headline }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
